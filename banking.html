<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>another page</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="w-3/4">
  <h1 class="text-center mt-12">Lets get some Money!!</h1>
   <section class="mt-8">

    <div class=" grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">

      <div class="bg-purple-400 p-8 gap-4">
        <h3 class="text-3xl"> Deposit</h3>
        <h4  class="text-2xl">$<span id="deposit-taka">00</span></h4>
      </div>
   
      <div class="bg-blue-400 p-8 gap-4">
        <h3 class="text-3xl"> Withdraw</h3>
        <h4 class="text-2xl">$00</h4>
      </div>

      <div class="bg-green-400 p-8 gap-4">
        <h3 class="text-3xl">Balance</h3>
        <h4 class="text-2xl">$ <span id="balance-total">1200</span></h4>
      </div>
      



    </div>
   </section>

   <article class="grid grid-cols-2 gap-1 mt-4 mx-2 ">
   
    <div action="" class="bg-violet-700 w-3/4 " >
      <h1 class="mt-6 mx-6 text-3xl">Please Deposit</h1>
      <input id="deposit-input"  name="" id="" placeholder="deposit money" class="block   mx-4 ">
      <button id="deposit-button"
      class="bg-amber-500 mt-6 p-2 my-6 mx-6">Deposit</button>

    </div>

    <div action="" class="bg-orange-300 w-3/4 " >
      <h1 class="mt-6 mx-6 text-3xl">Please Withdraw</h1>
      <input id="withdraw-input"  name="" id="" placeholder="withdraw money" class="block mx-4 ">
      <button id="withdraw-button"
      class="bg-amber-500 mt-6 p-2 my-6 mx-6">withdraw</button>

    </div>

   </article>

   <script src="banking.js"></script>
</body>
</html>
